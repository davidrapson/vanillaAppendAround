<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VanillaAppendAround</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 2em auto;
      max-width: 720px;
      width: 98%;
    }

    .sample {
      padding: 1em;
      background: #f3f3f3;
    }

    .u-display-wide {
      display: none;
    }
    @media (min-width: 45em) {
      .u-display-wide {
        display: block;
      }
    }

    @media (min-width: 45em) {
      .u-display-until-wide {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- potential container for appendAround -->
  <div class="u-display-wide" data-set="demo"></div>

  <ul>
    <li>Lorem ipsum dolor sit amet.</li>
    <li>Maiores delectus eum, velit perferendis!</li>
    <li>Illo repellat, quisquam unde voluptate?</li>
    <li>Quo magnam suscipit veniam, rerum.</li>
    <li>Quo iure totam temporibus odit!</li>
    <li>Reiciendis suscipit necessitatibus inventore quaerat.</li>
  </ul>

  <!-- initial container for appendAround -->
  <div class="u-display-until-wide" data-set="demo">
    <div class="sample js-append">Sample appendAround Element</div>
  </div>

  <script src="https://rawgit.com/davidrapson/vanillaAppendAround/master/appendAround.js"></script>
  <script>
    appendAround();
  </script>
</body>
</html>
